<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;

		}

		body {
			background-color: #000;
		}

		section {
			position: relative;
			width: 100%;
			height: 100vh;
		}
		.box {
			position: absolute;
			width: 400px;
			height: 400px;
			top: calc(50% - 200px);
			left: calc(50% - 200px);
			transform-style: preserve-3d;
		}
		.box div {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			transform: rotateX(-20deg) rotateY(25deg) translate3d(-75px,-50px, 150px);
			transform-style: preserve-3d;
		}
		.box div span {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: block;
			border: 1px solid rgba(0,0,0,.1);
			background-color: #ccc;
		}
		.box div span video {
			position: absolute;
			width: 100%;
			height: 100%;
			object-fit: cover;
			top: 0;
			left: 0;
		}
		.box div span:nth-child(1) {
			transform: rotate(0deg) translate3d(0,0,200px);
		}
		.box div span:nth-child(2) {
			transform: rotateY(90deg) translate3d(0,0,-200px);
		}
		.box div span:nth-child(3) {
			transform: rotateX(90deg) translate3d(0,0,200px);
		}
		.box div span:nth-child(2) video {
			transform: rotateY(180deg);
		}
		.box div span:nth-child(4) {
			transform: rotate(0deg) translate3d(0,0,-200px);
		}
		.box div span:nth-child(5) {
			transform: rotateY(90deg) translate3d(0,0,200px);
		}
		.box div span:nth-child(6) {
			transform: rotateX(90deg) translate3d(0,0,-200px);
		}
		
	</style>
<section>
	<div class="box">
		<div>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			<span><video src="MAIN.mp4" autoplay="" muted="" loop=""></video></span>
			
		</div>
	</div>
</section>
</body>
</html>
